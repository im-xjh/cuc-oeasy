<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掩耳盗铃</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: url('1.png') no-repeat center center fixed;
            background-size: cover;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.6);
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>掩耳盗铃</h1>
        <p>掩耳盗铃是一个出自中国古代的成语，意思是形容自欺欺人，掩盖真相来蒙骗自己。</p>
        <p>传说有一个人想偷一口大钟，但敲钟的声音太大了，于是他把自己的耳朵捂住，以为这样别人就听不到钟声。他的行为被旁人发现，最终未能得逞。这一故事寓意：用掩耳的方式欺骗自己，只能掩盖一时，无法逃避事实。</p>
    </div>
</body>
</html>
