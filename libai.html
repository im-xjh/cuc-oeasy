<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将进酒 - 李白</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "SimSun", serif;
            background: url('jiu_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 2;
            text-indent: 2em;
        }

        .content h1, .content p {
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>将进酒 - 李白</h1>
        <p>君不见，黄河之水天上来，奔流到海不复回。<br>
        君不见，高堂明镜悲白发，朝如青丝暮成雪。<br>
        人生得意须尽欢，莫使金樽空对月。<br>
        天生我材必有用，千金散尽还复来。<br>
        烹羊宰牛且为乐，会须一饮三百杯。<br>
        岑夫子，丹丘生，将进酒，君莫停。<br>
        与君歌一曲，请君为我倾耳听。<br>
        钟鼓馔玉不足贵，但愿长醉不愿醒。<br>
        古来圣贤皆寂寞，惟有饮者留其名。<br>
        陈王昔时宴平乐，斗酒十千恣欢谑。<br>
        主人何为言少钱，径须沽取对君酌。<br>
        五花马，千金裘，呼儿将出换美酒，<br>
        与尔同销万古愁。</p>
    </div>
</body>
</html>
